version: 2.1
jobs:
  bygg:
    docker:
      - image: circleci/node:12.4.0-browsers

    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Installer avhengigheter
          command: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Kjør enhetstester
          command: yarn test
      - run:
          name: Kjør ende-til-ende-tester
          command: yarn test:e2e
      - run:
          name: Bygg produksjonsversjon av React app
          command: yarn build
      - sett-miljovariabler
      - setup_remote_docker
      - run:
          name: Bygg Docker image
          command: docker build -t "$DOCKER_IMAGE_VERSION" .
      - run:
          name: Push Docker image
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push "$DOCKER_IMAGE_VERSION"


  deploy-til-dev:
    docker:
      - image: 'navikt/deployment-cli:v0.1.6'
    steps:
      - deploy:
          cluster: "dev-sbs"
          nais-yaml: "nais-dev-sbs.yaml"

  deploy-til-prod:
    docker:
      - image: 'navikt/deployment-cli:v0.1.6'
    steps:
      - deploy:
          cluster: "prod-sbs"
          nais-yaml: "nais-prod-sbs.yaml"

commands:
  deploy:
    description: 'Deploy til et gitt miljø'
    parameters:
      cluster:
        type: string
      nais-yaml:
        type: string
    steps:
      - checkout
      - sett-miljovariabler
      - run:
          name: Deploy til << parameters.cluster >>
          command: |
            deployment-cli deploy create --cluster=<< parameters.cluster >> --repository=navikt/kontakt-oss --team=teamtag --resource=<< parameters.nais-yaml >> --version=$DOCKER_IMAGE_VERSION

  sett-miljovariabler:
    steps:
      - run:
          name: Sett miljøvariabler
          command: |
            echo 'export RELEASE_VERSION="$(git rev-list --count $CIRCLE_SHA1)"' >> $BASH_ENV
            echo 'export BRANCH_PREFIX=`[ $CIRCLE_BRANCH == "master" ] && echo "" || echo $CIRCLE_BRANCH\_`' >> $BASH_ENV
            echo 'export DOCKER_IMAGE_VERSION="$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:$BRANCH_PREFIX$RELEASE_VERSION"' >> $BASH_ENV

workflows:
  version: 2.1
  bygg_og_deploy:
    jobs:
      - bygg
      - deploy-til-dev:
          requires:
            - bygg
          filters:
            branches:
              only:
                - master
      - godkjenn-til-prod:
          type: approval
          requires:
            - bygg
          filters:
            branches:
              only:
                - master
      - deploy-til-prod:
          requires:
            - godkjenn-til-prod
          filters:
            branches:
              only:
                - master
